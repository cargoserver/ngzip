env:
  RUBY_VERSION: 2.6
name: Rspec tests
on: [push,pull_request]
jobs:
  rspec-tests:
    name: RSpec
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
      - name: Run tests
        run: bundler exec rake